<div class="wrapper">
    <ng-container *ngIf="error !== ''">
        <p class="error">{{error}}</p>
    </ng-container>
    <form action="" [formGroup]="formLogin" (ngSubmit)="sendData()">
        <div class="form-group">
            <label for="">Email</label>
            <input type="text" name="" id="" class="form-control" formControlName="email">
        </div>
        <div class="form-group">
            <label for="">Password</label>
            <input type="password" name="" id="" class="form-control" formControlName="password">
        </div>
        <input type="submit" [disabled]="formLogin.invalid" value="Ingresar" class="btn_general mt-5">
    </form>
</div>
